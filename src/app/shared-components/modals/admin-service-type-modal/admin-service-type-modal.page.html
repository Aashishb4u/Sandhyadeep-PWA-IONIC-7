<ion-header>
  <div class="admin-modal-title-container">
    <div class="admin-modal-title">{{editMode ? 'Update' : 'Add'}} Service Type</div>
  </div>
</ion-header>
<ion-content>
  <form [formGroup]='serviceTypesForm'>
    <div class="modal-form-image">

      <div class="modal-image">
        <img *ngIf="imageBase64 && !imageUrl" src="{{imageBase64}}" alt="">
        <img *ngIf="!imageBase64 && !imageUrl" src="/assets/no-image.png" alt="">
        <img *ngIf="editMode && imageUrl" [src]="imageUrl" alt="">
      </div>
      <div class="image-changer">
        <input formControlName="image" accept="image/*" (change)="onFileChange($event)" type="file" id="upload"
               hidden/>
        <label style="margin-bottom: 0" for="upload">
          <ion-icon name="add-circle-outline"></ion-icon>
        </label>
      </div>
    </div>

    <div class="modal-form-container">
      <ion-list>
        <ion-item>
          <ion-label class="required-label" position="floating">Service Type Name</ion-label>
          <ion-input maxlength="20" formControlName="name"></ion-input>
          <ion-note *ngIf="serviceTypesForm.get('name').dirty" slot="error">Please Select Name</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="required-label">Type</ion-label>
          <ion-select formControlName="type" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="convincing">Convincing</ion-select-option>
            <ion-select-option value="frequent">Frequent</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
  </form>
  <div class="admin-modal-button-container">
    <button (click)="onAddServiceType()"
            mat-raised-button color="primary">{{editMode ? 'Update' : 'Save'}}
    </button>
  </div>
</ion-content>
