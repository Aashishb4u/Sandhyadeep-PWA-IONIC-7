<ion-content>
  <div class="image-asset-container">
    <div class="sub-container">
      <ion-card *ngFor="let asset of appImages">
        <div class="service-types-image-container">
          <img [src]="asset?.imageUrl"/>
        </div>
        <ion-card-header>
          <div class="ion-card-header">
            <div class="service-type-name">{{asset?.name | titlecase}}</div>
          </div>
          <ion-card-subtitle>{{asset?.assetLocation}}</ion-card-subtitle>
        </ion-card-header>
        <mat-divider></mat-divider>
        <ion-card-content>
          <div class="service-type-footer-icons">
            <button (click)="onEdit(asset)" color="primary" mat-mini-fab>
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button style="margin-left: 10px" (click)="onDelete(asset)" color="warn" mat-mini-fab>
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="presentModal({})" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
